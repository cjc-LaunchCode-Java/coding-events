<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1>Edit Event</h1>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" action="/events/create">
    <div class="form-group" th:action="@{/events/edit}">
        <label>Name:
            <input type="text" name="name" class="form-control" th:value="${currentEvent.name}" />
        </label>
        <label>Description:
            <input type="text" name="description" class="form-control" th:value="${currentEvent.description}"/>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Event" class="btn btn-success"/>
    </div>
</form>
</body>
</html>
